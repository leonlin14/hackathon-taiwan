<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon Art</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/css/animate.css">
    <link rel="stylesheet" href="style/css/style.css">

    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/queryloader2.js"></script>
    <script src="js/jquery.lwtCountdown-1.0.js"></script>
    <script src="js/Horrus.js"></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
        <!-- Section 1 -->
        <div class="row text-border">
            <div class="col-md-12 cover-banner picasso">
                <img class="img-responsive logo" src="img/logo.png" alt="">

                <!-- Title -->
                <div class="row top-title">
                    <div class="col-md-6 col-md-offset-1">
                        <h1 class="text-center">第六屆 <span class="color-golden"> 黑客松</span> 倒數</h1>
                    </div>
                </div><!-- /Title -->

                <!-- countdown_dashboard -->
                <div id="countdown_dashboard" class="countdown">
                    <div class="row">
                        <!-- Days -->
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="days_dash">
                                <div class="digit">
                                    <div class="top" style="display: none;">4</div>
                                    <div class="bottom" style="display: block;">4</div>
                                </div>
                                <div class="digit">
                                    <div class="top" style="display: none;">7</div>
                                    <div class="bottom" style="display: block;">7</div>
                                </div>
                                <span class="dash_title">days</span>
                            </div>
                        </div><!-- /Days -->

                        <!-- Hours -->
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="hours_dash">
                                <div class="digit">
                                    <div class="top" style="display: none;">2</div>
                                    <div class="bottom" style="display: block;">2</div>
                                </div>
                                <div class="digit">
                                    <div class="top" style="display: none;">0</div>
                                    <div class="bottom" style="display: block;">0</div>
                                </div>
                                <span class="dash_title">hours</span>
                            </div>
                        </div><!-- /Hours -->
                    </div>

                    <div class="row">
                        <!-- Minutes -->
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="minutes_dash">
                                <div class="digit">
                                    <div class="top" style="display: none;">0</div>
                                    <div class="bottom" style="display: block;">0</div>
                                </div>
                                <div class="digit">
                                    <div class="top" style="display: none;">2</div>
                                    <div class="bottom" style="display: block;">2</div>
                                </div>
                                <span class="dash_title">minutes</span>
                            </div>
                        </div><!-- /Minutes -->

                        <!-- Seconds -->
                        <div class="col-md-3 col-sm-3 col-xs-6">
                            <div class="seconds_dash">
                                <div class="digit">
                                    <div class="top" style="display: none;">3</div>
                                    <div class="bottom" style="display: block;">3</div></div>
                                <div class="digit">
                                    <div class="top" style="display: block; overflow: hidden; height: 58.3951px; padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px;">4</div>
                                    <div class="bottom" style="display: block; overflow: hidden; height: 6.7081015625px;">5</div>
                                </div>
                                <span class="dash_title">seconds</span>
                            </div>
                        </div><!-- /Seconds -->
                    </div>
                    <div class="row">
                        <!-- Btn -->
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="welcome-btn">
                                <a class="btn btn-transparent site-wrapper-welcome__btn" href="http://www.accupass.com/go/hackathon06">尚未開放</a>
                                <a class="btn btn-transparent site-wrapper-welcome__btn" href="https://hackathon.tw/agenda/agenda.html">活動議程</a>
                            </div>
                        </div><!-- /Btn -->\
                    </div>
                </div><!-- /countdown_dashboard -->
            </div>
        </div><!-- /Section 1 -->

        <!-- Section 2 -->
        <div class="row">
            <div class="col-md-12 cover-banner blue-ball">

            </div>
        </div><!-- /Section 2 -->
    </div>
    <!-- /Container -->
  </body>
</html>
